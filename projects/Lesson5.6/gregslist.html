<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Joelslist: new york city jobs</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

  <link rel="stylesheet" href="stylinggregslist.css"/>

</head>
<body>
  <header>
    <a class="header-logo">
      <h1>Joel's List</h1>
    </a>
    <nav class="top-nav">
      <a href="" class="nav-link">Post</a>
      <a href="" class="nav-link">Account</a>
    </nav>
  </header>

  
  <section class="search-section">
    <form action="#">
      <label for="search">Search Jobs</label>
      <input type="text" id="search" placeholder="Type here" />
      <button type="submit" class="search-button">
        <img src="magnifying-glass.png" class="magnifying-glass">
      </button>
    </form>
  </section>

  
  <main>
    <ul class="listings">
      <li class="listing">
        <span class="listing-date">January 16</span>
        <a href="#" class="listing-title">Professional Sleeper</a>
        <span class="listing-location">Coney Island</span>
      </li>
      <li class="listing">
        <span class="listing-date">January 15</span>
        <a href="#" class="listing-title">Experienced Eater</a>
        <span class="listing-location">Bensonhurst</span>
      </li>
      <li class="listing">
        <span class="listing-date">January 20</span>
        <a href="#" class="listing-title">Internship for nail biting!</a>
        <span class="listing-location">Gravesend</span>
      </li>
    </ul>
  </main>

  
  <nav class="pages">
    <a class="pages-button">&lt; prev</a>
    <span class="pages-display">100 to 100 of 2500</span>
    <a class="pages-button">next &gt;</a>
  </nav>


</body>
</html>
