<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>

<link rel="stylesheet" href="styling/lesson6styling.css" />

<meta name="description" content="AnalogSea is the cloud computing startup of the future!">

</head>
<body>

	<img class="logo" src="images/analogsealogo.png" alt="AnalogSea logo" />

 
 <form class="signup-form" action="/signup" accept-charset="UTF-8" method="post">

    <legend>Sign up</legend>

    
    <label for="user-email">Email</label>
    <input type="email" placeholder="AnalogSea@booger.com" name="user-email" id="user_email" required/>

    <label for="user-password">Password</label>
    <input placeholder="Qwerty1234" label="false" type="password" name="user-password" id="user-password" required/>

    <button type="submit"/>Sign up</button>

    <p><a href="/forgot_password/new">Forgot password?</a></p>
 </form>

  
  <div class='footer'>
    <p>Already have an account? <a href="/login">Log in</a></p>
  </div>

</body>
</html>
